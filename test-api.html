<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Test Page</h1>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testClasses()">Test Classes</button>
    <button onclick="testGrades()">Test Grades</button>
    <div id="result"></div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000/api';
        let sessionKey = null;

        async function testLogin() {
            try {
                console.log('Testing login...');
                const response = await fetch(`${API_BASE}/auth/student/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'student1',
                        password: 'python123'
                    })
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (data.session_key) {
                    sessionKey = data.session_key;
                    document.getElementById('result').innerHTML = `
                        <h3>Login Success!</h3>
                        <p>Session Key: ${sessionKey}</p>
                        <p>User: ${JSON.stringify(data.user)}</p>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <h3>Login Failed!</h3>
                        <p>${JSON.stringify(data)}</p>
                    `;
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('result').innerHTML = `
                    <h3>Error!</h3>
                    <p>${error.message}</p>
                `;
            }
        }

        async function testClasses() {
            if (!sessionKey) {
                document.getElementById('result').innerHTML = '<h3>Please login first!</h3>';
                return;
            }

            try {
                console.log('Testing classes...');
                const response = await fetch(`${API_BASE}/crud/course-classes/`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Session ${sessionKey}`,
                        'X-Session-Key': sessionKey
                    }
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                document.getElementById('result').innerHTML = `
                    <h3>Classes Response!</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Classes error:', error);
                document.getElementById('result').innerHTML = `
                    <h3>Error!</h3>
                    <p>${error.message}</p>
                `;
            }
        }

        async function testGrades() {
            if (!sessionKey) {
                document.getElementById('result').innerHTML = '<h3>Please login first!</h3>';
                return;
            }

            try {
                console.log('Testing grades...');
                const response = await fetch(`${API_BASE}/student/my-grades/`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Session ${sessionKey}`,
                        'X-Session-Key': sessionKey
                    }
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                document.getElementById('result').innerHTML = `
                    <h3>Grades Response!</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Grades error:', error);
                document.getElementById('result').innerHTML = `
                    <h3>Error!</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
